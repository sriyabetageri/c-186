<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>

    <body>
        <a-scene id = "scene">
            <a-entity position = "0 1 0" spe-particles = "
            color: yellow, red, blue, purple, orange, green;
            distribution: sphere;
            randomize-velocity: true;
            radius: 100;
            particle-count: 1800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duartion: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,1
            "></a-entity>

            <a-entity position = "0 10 0" spe-particles = "
            color: yellow, red, blue, purple, orange, green,aquamrine,cyane,pink,lavender;
            distribution: sphere;
            randomize-velocity: true;
            radius: 60;
            particle-count: 1800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duartion: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,0
            "></a-entity>
            <a-sky color = "black"></a-sky>
            <a-camera position = "0 0 50"></a-camera> 
    
        </a-scene>
    </body>
</html>
